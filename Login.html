<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Sweet Hour Bakery</title>
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="login-body">
  <div id="navbar-container"></div>

  <div class="login-container">
    <div class="login-box">
      <h1><img src="assets/images/Image.jpg" alt="Sweet Hour Bakery Logo" class="logo-img">Sweet Hour Bakery</h1>
      <h2>Login to Your Account</h2>
      
      <div id="signup-success" class="popup-message" style="display: none;">
          âœ…Successfully signed up! You can now log in.
      </div>

      <form action="ProcessLogin.php" method="post">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="you@example.com" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <div class="login-options">
          <label><input type="checkbox"> Remember Me</label>
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit">Sign in</button>
      </form>
    </div>
  </div>

  <script src="js/navbar.js"></script>

  <script>
  const params = new URLSearchParams(window.location.search);
  if (params.get('signup') === 'success') {
    const popup = document.getElementById('signup-success');
    if (popup) popup.style.display = 'block';

    // Optional: Clean the URL so it doesn't show ?signup=success forever
    window.history.replaceState({}, document.title, window.location.pathname);
  }
</script>

</body>
</html>
